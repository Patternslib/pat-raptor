<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>pat-raptor demo</title>
    <script data-main="main" src="src/bower_components/requirejs/require.js"></script>
</head>
<body role="document">
    <div class="container">
        <h1>pat-raptor demo</h1>
        <textarea class="pat-raptor"
            data-pat-raptor="buttons: Source, Format, Bold, Italic, NumberedList, BulletedList, Outdent, Indent, Image, Link, HorizontalRule, Table, -, Undo, Redo;">Hello world</textarea>
    </div>
</body>
</html>
